  uses-material-design: true

  assets:
    - assets/elements/
    - assets/others/
    - assets/weapon_types/
    - assets/icon/icon.png
    - assets/weapon_normal_skill_types/

  fonts:
    - family: Shiori
      fonts:
        - asset: assets/fonts/Shiori.ttf

flutter_intl:
  enabled: true

