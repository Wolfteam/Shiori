  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"
  image_path_ios: "assets/icon/icon_ios.png"
  remove_alpha_ios: true
  macos:
    generate: true
    image_path: "assets/icon/icon_macos.png"

